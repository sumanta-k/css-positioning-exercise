<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      position:relative;
      width:500px;
      height:300px;
      background-color: blue;
      left: 200px;
      top: 200px;
    }
    .red-circle{
      width: 200px;
      height:200px;
      background-color: red;
      border-radius: 50%;
      position:absolute;
      left:250px;
      top: 150px;
    }
    h2{
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <h2>sumanta-k</h2>
    <div class="red-circle">
    </div>
  </div>
  <div class="green"></div>
  <div class="yellow"></div>

</body>

</html>
